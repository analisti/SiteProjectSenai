<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo/senha.css">
    <title>Redefinir Senha</title>
</head>

<body>
    <div id="pagina">
        <header>
            <h1>REDEFINA SUA SENHA</h1>
            <div class="fab"  ontouchstart="">
                <button class="main" >
                </button>
                <ul>
                  <li>
                    <label for="opcao1">Ciclo do Dinheiro</label>
                    <button id="opcao1">
                    ⎈
                    </button>
                  </li>
                  <li>
                    <label for="opcao2">Cadastre-se</label>
                    <button id="opcao2">
                    ⎗
                    </button>
                  </li>
                  <li>
                    <label for="opcao3">Fale conosco</label>
                    <button id="opcao3">
                    ☏
                    </button>
                  </li>
                </ul>
              </div>
        </header>
        <main>
            <div id="login">
                <form class="pure-form">
                    <fieldset>
                        <legend>Nova Senha </legend>
                        <input type="password" placeholder="Senha" id="password" required>
                        <input type="password" placeholder="Confirme Senha" id="confirm_password" required>
                        <button type="submit" class="pure-button pure-button-primary">REDEFINIR SENHA</button>
                    </fieldset>
                </form>
        </main>
        <footer></footer>
    </div>
</body>
</html>
